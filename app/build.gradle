apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    compileSdkVersion rootProject.compileSDK
    buildToolsVersion rootProject.buildTools
    flavorDimensions "versionCode"
    defaultConfig {
        applicationId "asimmughal.chilloutrecords"
        minSdkVersion rootProject.minSDK
        targetSdkVersion rootProject.targetSDK
        versionCode rootProject.versionCode
        versionName "$rootProject.versionName"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            debuggable rootProject.debugMode
            minifyEnabled rootProject.proGuard
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable rootProject.debugMode
            minifyEnabled rootProject.proGuard
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        prod {
            buildConfigField 'String', 'MAIN_URL', '"https://api.eatout.co.ke/api/v2/"'
            buildConfigField 'Boolean', 'LOGGING', "$rootProject.debugMode"
            buildConfigField 'Integer', 'connection_timeOut', '20'
            buildConfigField 'Integer', 'DATABASE_VERSION', "$rootProject.versionCode"
            buildConfigField 'Integer', 'YUMMY_CARD', '3'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:cardview-v7:$rootProject.SupportLibrary"
    implementation "com.android.support:customtabs:$rootProject.SupportLibrary"
    implementation "com.android.support:design:$rootProject.SupportLibrary"
    implementation "com.android.support:recyclerview-v7:$rootProject.SupportLibrary"
    implementation "com.android.support:support-vector-drawable:$rootProject.SupportLibrary"

    // RETROFIT ENDPOINT CALLING
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'

    // JSON PARSING
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'

    // PICTURE LOADING
    implementation 'com.github.bumptech.glide:glide:4.5.0'

    // ROUNDED IMAGE VIEW
    implementation 'com.makeramen:roundedimageview:2.3.0'

    // FIREBASE DEPENDENCIES
    implementation 'com.google.firebase:firebase-auth:15.1.0'
    implementation 'com.google.firebase:firebase-messaging:15.0.2'
    implementation 'com.google.firebase:firebase-invites:15.0.1'
    implementation 'com.google.firebase:firebase-perf:15.2.0'
    implementation 'com.google.firebase:firebase-database:15.0.1'

    // GOOGLE
    implementation 'com.google.android.gms:play-services-auth:15.0.1'
    implementation('com.google.android.gms:play-services-analytics:15.0.0')
            {
                exclude module: 'play-services-ads'
            }

    // YOYO ANIMATIONS
    implementation 'com.daimajia.easing:library:2.0@aar'
    implementation 'com.daimajia.androidanimations:library:2.3@aar'

    // NOTIFICATION BADGES
    implementation "me.leolin:ShortcutBadger:1.1.19@aar"

    // GIF VIEWER
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.8'

    // VIDEO PAYER
    implementation 'com.afollestad:easyvideoplayer:0.3.0'


}

apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'