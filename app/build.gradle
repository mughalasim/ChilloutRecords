apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    flavorDimensions "versionCode"
    defaultConfig {
        applicationId "asimmughal.chilloutrecords"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            debuggable true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        prod {
            buildConfigField 'String', 'MAIN_URL', '"https://api.eatout.co.ke/api/v2/"'
            buildConfigField 'Boolean', 'LOGGING', 'true'
            buildConfigField 'Integer', 'connection_timeOut', '20'
            buildConfigField 'Integer', 'DATABASE_VERSION', '1'
            buildConfigField 'Integer', 'YUMMY_CARD', '3'
            buildConfigField 'Integer', 'PIZZA_CARD', '4'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support:customtabs:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:support-vector-drawable:26.1.0'

    // RETROFIT ENDPOINT CALLING
    compile 'com.squareup.retrofit2:retrofit:2.1.0'

    // JSON PARSING
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'

    // PICTURE LOADING
    compile 'com.github.bumptech.glide:glide:3.7.0'

    // CIRCLE IMAGE VIEW
    compile 'de.hdodenhof:circleimageview:2.1.0'

    // ROUNDED IMAGE VIEW
    compile 'com.makeramen:roundedimageview:2.3.0'

    // FIREBASE AUTHENTICATION
    compile 'com.google.firebase:firebase-auth:11.4.2'
    // FIREBASE PUSH NOTIFICATIONS
    compile 'com.google.firebase:firebase-messaging:11.4.2'
    // FIREBASE DEEP LINKING
    compile 'com.google.firebase:firebase-invites:11.4.2'
    // FIREBASE PERFORMANCE TESTING
    compile 'com.google.firebase:firebase-perf:11.4.2'
    // FIREBASE CLOUD STORAGE
    compile 'com.google.firebase:firebase-storage:11.4.2'
    // FIREASE REALITIME DATABASE
    compile 'com.google.firebase:firebase-database:11.4.2'

    // FACEBOOK SDK
    compile 'com.facebook.android:facebook-android-sdk:4.27.0'

    // FACEBOOK NOTIFICATIONS
    compile 'com.facebook.android:notifications:1.0.2'

    // MAPS
    compile 'com.google.android.gms:play-services-maps:11.4.2'

    // GOOGLE ANALYTICS
    compile 'com.google.android.gms:play-services-analytics:11.4.2'

    // YOYO ANIMATIONS
    compile 'com.daimajia.easing:library:2.0@aar'
    compile 'com.daimajia.androidanimations:library:2.3@aar'

    // NOTIFICATION BADGES
    compile "me.leolin:ShortcutBadger:1.1.19@aar"
}

apply plugin: 'com.google.gms.google-services'