apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    compileSdkVersion rootProject.compileSDK
    buildToolsVersion rootProject.buildTools
    flavorDimensions "versionCode"
    defaultConfig {
        applicationId "asimmughal.chilloutrecords"
        minSdkVersion rootProject.minSDK
        targetSdkVersion rootProject.targetSDK
        versionCode rootProject.versionCode
        versionName "$rootProject.versionName"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            debuggable rootProject.debugMode
            minifyEnabled rootProject.proGuard
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable rootProject.debugMode
            minifyEnabled rootProject.proGuard
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        prod {
            buildConfigField 'String', 'MAIN_URL', '"https://api.eatout.co.ke/api/v2/"'
            buildConfigField 'Boolean', 'LOGGING', "$rootProject.debugMode"
            buildConfigField 'Integer', 'connection_timeOut', '20'
            buildConfigField 'Integer', 'DATABASE_VERSION', "$rootProject.versionCode"
            buildConfigField 'Integer', 'YUMMY_CARD', '3'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:cardview-v7:$rootProject.SupportLibrary"
    compile "com.android.support:customtabs:$rootProject.SupportLibrary"
    compile "com.android.support:design:$rootProject.SupportLibrary"
    compile "com.android.support:recyclerview-v7:$rootProject.SupportLibrary"
    compile "com.android.support:support-vector-drawable:$rootProject.SupportLibrary"

    // RETROFIT ENDPOINT CALLING
    compile 'com.squareup.retrofit2:retrofit:2.4.0'

    // JSON PARSING
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'

    // PICTURE LOADING
    compile 'com.github.bumptech.glide:glide:4.5.0'

    // ROUNDED IMAGE VIEW
    compile 'com.makeramen:roundedimageview:2.3.0'

    // FIREBASE AUTHENTICATION
    compile "com.google.firebase:firebase-auth:$rootProject.GooglePlaySDK"

    // FIREBASE PUSH NOTIFICATIONS
    compile "com.google.firebase:firebase-messaging:$rootProject.GooglePlaySDK"

    // FIREBASE DEEP LINKING
    compile "com.google.firebase:firebase-invites:$rootProject.GooglePlaySDK"

    // FIREBASE PERFORMANCE TESTING
    compile "com.google.firebase:firebase-perf:$rootProject.GooglePlaySDK"

    // FIREBASE REALTIME DATABASE
    compile "com.google.firebase:firebase-database:$rootProject.GooglePlaySDK"

    // GOGLE AUTH
    compile "com.google.android.gms:play-services-auth:$rootProject.GooglePlaySDK"

    // FABRIC CRASH TOOLS
    compile('com.crashlytics.sdk.android:crashlytics:2.9.1@aar') {
        transitive = true;
    }

    // GOOGLE ANALYTICS
    compile "com.google.android.gms:play-services-analytics:$rootProject.GooglePlaySDK"

    // YOYO ANIMATIONS
    compile 'com.daimajia.easing:library:2.0@aar'
    compile 'com.daimajia.androidanimations:library:2.3@aar'

    // NOTIFICATION BADGES
    compile "me.leolin:ShortcutBadger:1.1.19@aar"

    // GIF VIEWER
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.8'

    // VIDEO PAYER
    compile 'com.afollestad:easyvideoplayer:0.3.0'


}

apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'